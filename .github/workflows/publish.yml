name: publish

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/setup-node@v2.1.2
      with:
        node-version: "12.x"

    - run: npm install
    - run: npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}